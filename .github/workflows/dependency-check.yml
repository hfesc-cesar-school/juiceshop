name: OWASP Dependency-Check

on:
  push:
    branches: [ main ]

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Executar OWASP Dependency-Check
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            owasp/dependency-check:8.1.1 \
            --scan /src \
            --format JSON \
            --out /src

      - name: Validar resultados
        run: |
          REPORT=dependency-check-report.json
          vuln_count=$(jq '[.dependencies[] | select(.vulnerabilities != null)] | length' "$REPORT")
          if [ "$vuln_count" -eq 0 ]; then
            echo "✅ Nenhuma vulnerabilidade encontrada pelo Dependency-Check"
          else
            echo "❌ Encontradas $vuln_count dependências vulneráveis:"
            jq -r '.dependencies[]
                    | select(.vulnerabilities != null)
                    | "\(.fileName):\n  \(.vulnerabilities[]
                         | "\(.name) (gravidade: \(.severity)) – \(.description)")\n"' \
                 "$REPORT"
            exit 1
          fi
