name: Trivy Container Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trivy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build da imagem Docker
        run: docker build -t juiceshop:latest .

      - name: Executar Trivy scan
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "${{ github.workspace }}:/project" \
            aquasec/trivy:0.38.0 \
            image \
              --exit-code 1 \
              --severity HIGH,CRITICAL \
              --format json \
              -o trivy-report.json \
              juiceshop:latest

      - name: Validar resultados do Trivy
        run: |
          count=$(jq '[.Results[].Vulnerabilities[]] | length' trivy-report.json)
          if [ "$count" -eq 0 ]; then
            echo "✅ Nenhuma vulnerabilidade HIGH/CRITICAL encontrada pelo Trivy"
          else
            echo "❌ Trivy encontrou $count vulnerabilidades HIGH/CRITICAL:"
            jq -r '.Results[]
                    | .Vulnerabilities[]
                    | "\(.Severity) em \(.PkgName)@\(.InstalledVersion):
                       \(.Title) → \(.Description)"' \
                 trivy-report.json
            exit 1
          fi

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4.6.2
        with:
          name: trivy-report
          path: trivy-report.json
