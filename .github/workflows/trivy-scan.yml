name: Trivy Vulnerability Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trivy:
    name: Trivy Scan
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin v0.38.0

      - name: Run Trivy filesystem scan
        run: |
          trivy fs \
            --severity CRITICAL,HIGH \
            --format json \
            --output trivy-report.json \
            .

      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Fail on HIGH/CRITICAL vulnerabilities
        run: |
          count=$(jq '[.Results[].Vulnerabilities[]? 
                        | select(.Severity=="CRITICAL" or .Severity=="HIGH")] 
                        | length' trivy-report.json)
          if [ "$count" -gt 0 ]; then
            echo "❌ Trivy encontrou $count vulnerabilidades HIGH/CRITICAL:"
            jq -r '.Results[].Vulnerabilities[]? 
                   | select(.Severity=="CRITICAL" or .Severity=="HIGH") 
                   | "\(.Severity) em \(.PkgName)@\(.InstalledVersion) — fix: \(.FixedVersion) — \(.VulnerabilityID): \(.Title)"' \
                   trivy-report.json
            exit 1
          else
            echo "✅ Nenhuma vulnerabilidade HIGH/CRITICAL encontrada pelo Trivy"
          fi
